<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juge - ClimbContest</title>
    
    <!-- Fonts identiques à la page Results -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome pour les icônes (recommandé pour l'UX mobile) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/static/index.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div id="app" v-cloak>
    <header>
        <h1>Juge</h1>
        <!-- Bouton Résultats ajouté en haut à droite -->
        <a href="/results" class="results-btn" title="Voir les résultats">
            <i class="fas fa-poll"></i> Résultats
        </a>
    </header>

    <div class="container">
        <!-- Bouton Grimpeur (Scan/Vérification) -->
        <button 
            class="action-btn" 
            :class="climberStatusClass" 
            @click="startScan('climber')"
        >
            <i class="fas fa-user-astronaut"></i>
            <span class="btn-label">[[ climberLabel ]]</span>
            <span v-if="savedClimberBib" class="btn-subtext">Bib: [[ savedClimberBib ]]</span>
        </button>

        <!-- Bouton Bloc (Scan/Vérification) -->
        <button 
            class="action-btn" 
            :class="blocStatusClass" 
            @click="startScan('bloc')"
        >
            <i class="fas fa-cube"></i>
            <span class="btn-label">[[ blocLabel ]]</span>
            <span v-if="savedBlocTag" class="btn-subtext">Tag: [[ savedBlocTag ]]</span>
        </button>

        <!-- Bouton Valider (Soumission) -->
        <button 
            class="action-btn validate-btn" 
            :class="validateStatusClass" 
            @click="sendSuccess"
            :disabled="!canValidate"
        >
            <i class="fas fa-check-circle"></i>
            <span>Valider l'essai</span>
        </button>

        <!-- Bouton Reset -->
        <button 
            class="reset-btn" 
            @click="resetAll"
        >
            <i class="fas fa-undo"></i> Réinitialiser
        </button>

        <!-- Message d'erreur global -->
        <div v-if="globalError" class="global-error">
            [[ globalError ]]
        </div>
    </div>

    <!-- Overlay du Scanner Plein Écran -->
    <div v-if="qrVisible" class="scanner-overlay">
        <div class="scanner-header">
            <h2>Scan [[ scanTarget === 'climber' ? 'Grimpeur' : 'Bloc' ]]</h2>
            <button @click="stopScan" class="close-scan">Fermer</button>
        </div>
        <!-- Le lecteur QR code s'affiche ici -->
        <div id="qr-reader"></div>
        <div class="scanner-instructions">Visez le QR Code</div>
    </div>
</div>

<script src="/static/index.js"></script>
</body>
</html>

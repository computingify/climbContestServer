<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ClimbContest - Enregistrement</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h1>ClimbContest - Enregistrement</h1>

    <div class="section">
        <label for="climberInput">Bib du grimpeur :</label>
        <input type="text" id="climberInput" placeholder="Scan ou saisie du bib">
        <button onclick="checkClimber()">Vérifier grimpeur</button>
        <div id="climberError" class="error"></div>
    </div>

    <div class="section">
        <label for="blocInput">Tag du bloc :</label>
        <input type="text" id="blocInput" placeholder="Scan ou saisie du tag">
        <button onclick="checkBloc()">Vérifier bloc</button>
        <div id="blocError" class="error"></div>
    </div>

    <div class="section">
        <button onclick="sendSuccess()">Enregistrer réussite</button>
        <button onclick="resetAll()">Réinitialiser</button>
        <div id="successError" class="error"></div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
